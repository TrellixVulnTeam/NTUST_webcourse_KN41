<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw3</title>
</head>

<body>
    <p>Input your score and click the button:</p>

    <input id="score" value="60" />

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var score, passable;
            score = document.getElementById("score").value;
            passable = (score < 60) ? "Didn't pass" : "Pass";
            document.getElementById("demo").innerHTML = passable;
        }
    </script>
</body>

</html>
